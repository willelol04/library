<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="misc">
        <button class="add-book btn">Add Book</button>
        <form class="book-form">
            <label for="title">Title
                <input id="title" name="title" type="text" required>
            </label>
            <label for="author">Author
                <input id="author" name="author" type="text" required>
            </label>
            <label for="pages">Pages
                <input id="pages" name="pages" type="number" required>
            </label>
            <label for="read">Have you read it?
                <select id="read" name="read">
                    <option value="false" selected>NO</option>
                    <option value="true" >YES</option>
                </select>
            </label>

            <label for="submit">Submit
                <input class="btn" type="submit" id="submit" value="Submit">    
            </label>
        </form>
    </div>
    <div class="wrapper">

    </div>
    <script src="./script.js"></script>
</body>
</html>
